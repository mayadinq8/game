<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميادين</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>

    <div class="game-container">
        <div id="main-screen" class="screen active">
            <img src="logogame.png" alt="شعار اللعبة" class="main-logo">
            <button id="startGameBtn">ابدأ اللعبة</button>
        </div>

        <div id="category-selection-screen" class="screen">
            <h2>اختر 6 كتالوجات</h2>
            <div id="categories-grid" class="categories-grid"></div>
            <button id="nextBtn" disabled>التالي</button>
        </div>

        <div id="team-setup-screen" class="screen">
            <h2>إعدادات اللعبة</h2>

            <div class="setup-option">
                <label for="gameModeSelection">نظام اللعب:</label>
                <select id="gameModeSelection">
                    <option value="turnBased">كل فريق له دور</option>
                    <option value="firstToAnswer">اللي يجاوب أول</option>
                </select>
            </div>

            <div class="setup-option">
                <label for="team1Name">اسم الفريق الأول:</label>
                <input type="text" id="team1Name" placeholder="الفريق الأول">
            </div>
            
            <div class="setup-option">
                <label for="team2Name">اسم الفريق الثاني:</label>
                <input type="text" id="team2Name" placeholder="الفريق الثاني">
            </div>

            <div class="setup-option">
                <label for="timerCheckbox">تفعيل المؤقت:</label>
                <input type="checkbox" id="timerCheckbox">
                <div id="timer-input-area" class="input-area" style="display: none;">
                    <label for="timerInput">مدة المؤقت (بالثواني):</label>
                    <input type="number" id="timerInput" value="30" min="10">
                </div>
            </div>

            <div class="setup-option">
                <label for="deductionCheckbox">تفعيل خصم النقاط:</label>
                <input type="checkbox" id="deductionCheckbox">
                <div id="deduction-input-area" class="input-area" style="display: none;">
                    <label for="deductionInput">قيمة الخصم:</label>
                    <input type="number" id="deductionInput" value="50" min="0">
                </div>
            </div>

            <button id="startPlayBtn">ابدأ اللعبة</button>
        </div>
        
        <div id="first-team-selection-screen" class="screen">
            <h2 id="first-team-selection-title"></h2>
            
            <div class="team-setup-container">
                <div class="team-setup-item">
                    <h3 id="team1NameDisplay"></h3>
                    <div class="color-picker-container">
                        <button class="color-selector" id="team1ColorSelector">اختيار اللون</button>
                    </div>
                    <button class="team-start-btn" id="team1StartBtn"></button>
                </div>
                <div class="team-setup-item">
                    <h3 id="team2NameDisplay"></h3>
                    <div class="color-picker-container">
                        <button class="color-selector" id="team2ColorSelector">اختيار اللون</button>
                    </div>
                    <button class="team-start-btn" id="team2StartBtn"></button>
                </div>
            </div>

            <button id="startGameFirstToAnswerBtn" style="display: none;">ابدأ</button>
        </div>


        <div id="game-play-screen" class="screen">
            <div id="game-header-top">
                <h3 id="currentTeamName" class="current-team-display"></h3>
                <div class="scores-display">
                    <span id="team1Score"></span>
                    <span id="team2Score"></span>
                </div>
            </div>
            <div id="game-categories-grid" class="game-categories-grid"></div>
        </div>

        <div id="question-screen" class="screen">
            <div class="question-header">
                <h2 id="questionTeamName"></h2>
                <span id="questionTimerDisplay" class="timer-display"></span>
            </div>
            <div id="question-content" class="question-content-container">
                <h3 id="question-text"></h3>
                <div id="multiple-choices" class="choices-grid"></div>
            </div>
            <div class="question-actions">
                <button id="revealChoicesBtn" class="reveal-choices-btn">إظهار الخيارات</button>
                <button id="challengeBtn" class="challenge-btn">تحدي</button>
                <button id="answerBtn" class="answer-btn">عرض الإجابة</button>
            </div>
        </div>
        
        <div id="answer-screen" class="screen">
            <h2>الإجابة الصحيحة</h2>
            <div id="answer-content" class="question-content-container">
                <h3 id="answer-text"></h3>
                </div>
            <div class="answer-actions">
                <button id="correctBtn" class="correct-btn">إجابة صحيحة</button>
                <button id="wrongBtn" class="wrong-btn">إجابة خاطئة</button>
            </div>
        </div>
        
        <div id="end-game-screen" class="screen">
            <div class="end-game-container">
                <h2 id="end-game-title"></h2>
                <div class="score-cards-container">
                    <div class="score-card" id="team1-score-card">
                        <h3 id="team1-name-end-screen"></h3>
                        <p id="team1-final-score"></p>
                    </div>
                    <div class="score-card" id="team2-score-card">
                        <h3 id="team2-name-end-screen"></h3>
                        <p id="team2-final-score"></p>
                    </div>
                </div>
                <button id="endGameBtn" class="new-game-btn">ابدأ من جديد</button>
            </div>
        </div>
    </div>
    
    <div id="custom-alert-modal" class="modal">
        <div class="modal-content">
            <p id="custom-alert-message"></p>
            <div class="modal-buttons">
                <button id="custom-alert-ok-btn">موافق</button>
                <button id="custom-alert-cancel-btn" style="display: none;">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="challenge-modal" class="modal">
        <div class="modal-content">
            <p>هل تريد استخدام تحدي؟ سيتم إضافة النقاط للفريق الحالي.</p>
            <div class="modal-buttons">
                <button id="challenge-complete-btn">تأكيد</button>
                <button id="challenge-cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>
    
    <div id="reveal-choices-confirm-modal" class="modal">
        <div class="modal-content">
            <p class="alert-message"></p>
            <div class="modal-buttons">
                <button id="reveal-choices-confirm-btn">نعم</button>
                <button id="reveal-choices-cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="who-answered-modal" class="modal">
        <div class="modal-content">
            <p id="who-answered-modal-title"></p>
            <div class="modal-buttons">
                <button id="who-answered-team1-btn"></button>
                <button id="who-answered-team2-btn"></button>
                <button id="who-answered-none-btn">ولا أحد</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
